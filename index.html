<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [1, 2, 3, 4, 5];
        for(let i = 0; i < number.length; i++){
            number[i] = number[i]++
        }
        console.log(number);

        for(let i = 0; i <= 10; i++){
            if(i === 5){
                continue
            }
            console.log(i);
        }

        for(let i = 0; i <= 10; i++){
            if(i === 6){
                break
            }
            console.log(i);
        }

        let dieRoll = 0;
        while(dieRoll !== 6){
            dieRoll = Math.ceil(Math.random() * 6)
            console.log('You rolled a ${dieRoll}');
        }
    </script>
</body>
</html>
